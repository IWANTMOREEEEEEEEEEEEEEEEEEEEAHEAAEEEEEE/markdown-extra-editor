<!DOCTYPE html>
<html lang="de">
<head>
	<meta charset="utf-8" />
	<title>editor</title>
	
	<link rel="stylesheet" type="text/css" href="font/fontawesome.css" />
	<link rel="stylesheet" type="text/css" href="css/interface.css" />
	<link rel="stylesheet" type="text/css" href="css/output.css" />
	
</head>
<body class="both">
	
<div id="buttonbar">
	<button style="float:right" onclick="window.open('help/help.html','help')" title="show Help"><i class="icon-question-sign"></i></button>
	<button onclick="set('# ','\n')" title="format Heading 1"><b>H1</b></button>
	<button onclick="set('## ','\n')" title="format Heading 2"><b>H2</b></button>
	<button onclick="set('### ','\n')" title="format Heading 3"><b>H3</b></button>
	<button onclick="set('**','**')" title="format Bold (ctrl+b)"><i class="icon-bold"></i></button>
	<button onclick="set('*','*')" title="format Italics (ctrl+i)"><i class="icon-italic"></i></button>
	<button onclick="set('* ','', true)" title="format as unordered List"><i class="icon-list-ul"></i></button>
	<button onclick="set('1. ','', true)" title="formant as ordered List"><i class="icon-list-ol"></i></button>
	<button onclick="set('    ','')" title="indent 4 Spaces"><i class="icon-indent-right"></i></button>
	<button onclick="set('','', true)" title="remove Formatting"><i class="icon-ban-circle"></i></button>
	|
	<button onclick="transfer()" title="parse Markdown"><i class="icon-retweet"></i></button>
	|
	<button onclick="toggle('both')" title="dual-column-Mode"><i class="icon-columns"></i></button>
	<button onclick="toggle('editor')" title="editing-Mode"><i class="icon-edit"></i></button>
	<button onclick="toggle('preview')" title="preview-Mode"><i class="icon-eye-open"></i></button>
</div>

<textarea id="input"></textarea>
<div id="output"></div>

<script src="js/js-markdown-extra.js"></script>
<script src="js/interface.js"></script>

</body>
</html>
